apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service 
  template:
    metadata:
      labels:
        app: gateway-service
    
    spec:
      containers:
        - name: gateway-service
          image:  gabrielmsosa/msvc-gateway:v22
          ports:
            - containerPort: 8180
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  type: LoadBalancer
  ports:
    - port: 8180
      protocol: TCP
      targetPort: 8180
  selector:
    app: gateway-service
    

